<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Dev" content="HanSeunghoon a.k.a 1Coding" />
    <title>1coding Momonton</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- 화면 중앙에 배치하기 위한 section -->
    <section class="center">
        <!-- 명언 출력 -->
        <fieldset class="js-wise wise">
            <legend><b>[ 오늘의 명언 ]</b></legend>
        </fieldset>

        <!-- 시계 출력 -->
        <div class="js-clock clock">
            <h3 class="clock__text">00:00</h3>
        </div>

        <!-- 이름 입출력 -->
        <div class="js-name name"></div>

        <div>
            <!-- 할 일 입력 form, input -->
            <form class="js-to-do to-do">
                <input class="js-add-to-do to-do__add-to-do" placeholder="Tell me what to do!" type="text" /> 
            </form>
            <ul class="js-list list"></ul>
        </div>
    </section>

    <!-- 위치 정보 출력 -->
    <div class="js-location location">
        <span class="location__text"></span>
    </div>

    <!-- 날씨 출력 -->
    <div class="js-weather weather">
        <span class="weather__text"></span>
    </div>

    <!-- 스크립트 파일들 -->
    <script src="js/bg.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/toDo.js"></script>
    <script src="js/wise.js"></script>
    <script src="js/star.js"></script>
</body>

</html>
